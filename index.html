<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana memorizer</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>
        <h1 class="title">Hiragana memorizer</h1>
        <div class="mainContainer">
            <div class="hiraganaContainer" id="hiraganaContainer"></div>
            <form class="form" >
                <input type="text" class="userInput" id="userInput" minlength="1" maxlength="3">
                <input type="button" class="submit" onclick="checkOfChoiceCorrecteness()"value="Check!" >
            </form>
            <div class="feedback" id="feedback"></div>
            <div class="scoreContainer" id="scoreContainer">
                <h4 class ="color-green">Correct answers</h4>
                <div class="positiveScore" id="positiveScoreNumber"></div>
                <h4 class ="color-red">Wrong answers</h4>
                <div class="negativeScore" id="negativeScoreNumber"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>


</html>
